// Create single page app with a center div and one button
// on the left and right of this center div. When the left
// button is clicked, a random joke should be displayed in
// the center div from [The Internet Chuck Norris Database]
// (http://www.icndb.com/api/) ***(WARNING: some jokes may
// be a bit off color)***. When the right button is clicked,
// a random programming quote should be displayed in the center
// div from [Programming Quotes API](http://quotes.stormconsultancy.co.uk/api).

$("#topButton").click(function () {
    $.ajax("http://api.icndb.com/jokes/random/").done(function (data) {
        var joke = data.value.joke;
            $("#textOrJoke").html("<div id='textOrJoke'>"+ joke + "</div>");
        })
    });
$("#bottomButton").click(function () {
    $.ajax("http://quotes.stormconsultancy.co.uk/random.json").done(function (data) {
        var quote = data.quote;
        $("#textOrJoke").html("<div id='textOrJoke'>"+ quote + "</div>");
    });
});
